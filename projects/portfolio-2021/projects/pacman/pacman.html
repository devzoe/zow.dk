<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🟡 Pacman Clone</title>
    <link rel="stylesheet" href="./pacman.css" />
  </head>
  <body>
    <header>
      <h1>Pacman</h1>
      <p class="subheader">🍒 🍇 🍌 🍉 🍓 🍕 🍔 🍩 🧁</p>
    </header>
    <main>
      <button id="start">Start</button>
      <div class="info">
        <h3>Score:<span id="score"></span></h3>
        <h3>Level: <span id="level">0</span></h3>
      </div>
      <div class="msg" id="message"></div>

      <div class="grid"></div>
    </main>

    <footer>
      <div class="signature">
        <p>
          <span>< / ></span> by <a href="https://twitter.com/zowdk">@zowdk</a>
        </p>
      </div>
      <div class="acknowledgement">
        Built as a learning project using
        <a href="https://twitter.com/ania_kubow">Ania Kubow's</a> tutorial.
      </div>
    </footer>
    <script src="./pacman.js"></script>
  </body>
</html>
